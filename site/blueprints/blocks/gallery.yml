name: field.blocks.gallery.name
icon: dashboard
preview: gallery
fields:
  images:
    label: field.blocks.gallery.images.label
    type: files
    query: model.images
    multiple: true
    layout: cards
    size: tiny
    empty: field.blocks.gallery.images.empty
    uploads:
      template: blocks/image
    image:
      ratio: 1/1
  caption:
    label: field.blocks.image.caption
    type: writer
    icon: text
    inline: true
    placeholder: Wird von Bild Ã¼bernommen
  crop:
    label: field.blocks.image.crop
    type: toggle
    width: 1/2
    text:
      - 'Off'
      - 'On'
  ratio:
    label: field.blocks.image.ratio
    type: select
    placeholder: Auto
    width: 1/2
    options:
      type: query
      query: kirby.option('thumbs.ratios')
