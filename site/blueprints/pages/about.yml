title: About
icon: phone

status:
  draft: true
  listed: true

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page slug and page deletion
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeSlug: false
  delete: false

# Define the form layout with two columns, each column has a set of fields
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
columns:
  - width: 1/2
    fields:
      text:
        label: Text
        type: textarea
        size: huge

  - width: 1/2
    fields:
      address:
        label: Address
        type: textarea
        translate: false
      zip:
        label: Zip code
        type: text
        translate: false
        width: 1/3
      city:
        label: City
        type: text
        width: 2/3
        translate: false
      country:
        label: Country
        type: text
        translate: false
      email:
        label: Email
        type: email
        translate: false
      phone:
        label: Phone
        type: tel
        translate: false
      social:
        label: On the web
        type: structure
        translate: false
        fields:
          platform:
            label: Platform
            type: text
            width: 1/2
          url:
            label: URL
            type: url
            width: 1/2
