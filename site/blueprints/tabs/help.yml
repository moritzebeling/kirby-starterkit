label: Help
icon: question
sections:
  
  help_images:
    type: info
    headline: Bilder
    theme: white
    text: |
      Bilder können grundsätzlich in beliebiger Größe hochgeladen werden. Optimal ist aber:
      Format: JPG
      Farbraum: RGB
      Abmessungen: 1500 - 3000px an der langen Seite
      Dateigröße: 300KB - 2MB
  
  help_hyperlinks:
    type: info
    headline: Links
    theme: white
    text: |
      Interne Links müssen immer mit einem / anfangen, zB. "/" (Startseite) oder "/info"
      Externe Links müssen immer mit https:// anfangen, zB. "https://example.com". "example.com" oder "www.example.com" sind keine gültigen URLs.

  help_typography:
    type: info
    headline: Typografie
    theme: white
    text: |
      Anführungszeichen (99) `„` `alt shift w` (66) `“` `alt 2`
      Französische Anführungszeichen `»` `alt shift q` `«` `alt q`
      Englische Anführungszeichen (66) `“` `alt 2` (99) `”` `alt shift 2`
      Gedankenstrich `–` `alt -`
      Neuer Absatz `enter`
      Neue Zeile `shift enter`
      Genderform: Studierende ist besser als Student:innen